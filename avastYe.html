    function clearCanvas() {
    ctx.clearRect(0, 0, width, height);
}
    function gameLoop(){
        clearCanvas();
        canvas.addEventListener('mousemove', hoverEffects, false);
        
        if(gameStarted && Maps){
            Map();
        }
        else {
            //Top text box
            ctx.beginPath();
            ctx.lineWidth = "6";
            ctx.strokeStyle = "white";
            ctx.rect(width / 35, height / 35, 565, 125);
            ctx.stroke();
            
            //////Middle interface

            //Bottom interface button box
            ctx.beginPath();
            ctx.lineWidth = "6";
            ctx.strokeStyle = "white";
            ctx.rect(width / 35, height / 1.47, 565, 175);
            ctx.stroke();
            
            //Main button BIG RED
            ctx.beginPath();
            ctx.lineWidth = "6";
            ctx.fillStyle = "SaddleBrown";
            ctx.arc(width/2, height/2 + 195, 70, 0, 2*Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            //TR
            ctx.fillStyle = "blue";
            ctx.fillRect(width/2 + 75, height/2 + 125, 125, 33);
            //MR
            ctx.fillStyle = "blue";
            ctx.fillRect(width/2 + 90, height/2 + 177, 125, 33);
            //BR
            ctx.fillStyle = "blue";
            ctx.fillRect(width/2 + 75, height/2 + 230, 125, 33);
            //TL
            ctx.fillStyle = "blue";
            ctx.fillRect(width/2 - 200, height/2 + 125, 125, 33);
            //ML
            ctx.fillStyle = "blue";
            ctx.fillRect(width/2 - 215, height/2 + 177, 125, 33);
            //BL
            ctx.fillStyle = "blue";
            ctx.fillRect(width/2 - 200, height/2 + 230, 125, 33);
            ctx.stroke();
            
            
        
            //THE GAME
            gameTitle();////////////////////////

            if(GameOver || Hull <= 0 || Crew <= 0){
                gameOver();//Technically don't need GameOver = true anymore
                GameOver = true;
                gameStarted = false;
            }
            else if(gameStarted && !Ported && !atSea && !Gambling && !fighting){
                Towns();
                if(Pillage){enStatsDisplay();}else{}
            }
            else if(gameStarted && !Ported && !atSea && !Gambling && fighting){
                fightText();
                if(Pillage){enStatsDisplay();}else{}
            }
            else if(Gambling){
                Casino();
            }
            
            else if (gameStarted && Ported && !atSea){
                atPort();
            }
            else if (gameStarted && atSea && !fighting){
                OutAtSea();
                if (itinerary[i] == 'pirates' || itinerary[i] == 'merchant' || itinerary[i] == 'whale'||itinerary[i] == 'squid' || itinerary[i] == 'navy' || itinerary[i] == 'ghost'){
                   enStatsDisplay(); 
                }
            }
            else if (gameStarted && atSea && fighting && !board){
                fightText();
                enStatsDisplay();
            }
            else if (gameStarted && atSea && fighting && board){
                boardText();
                enStatsDisplay();
            }
           
            if (gameStarted == true){
                status();
            }
        }//Map Else
        game = setTimeout(gameLoop, 1000 / 10);
    }
    
    function gameTitle() {

        ctx.drawImage(D8,width / 2 - 265, height / 2 - 260);
        ctx.drawImage(CCC,width / 2 + 175, height / 2 - 270);
        //Middle, displays title
        ctx.textAlign="center";
        ctx.font = '220px Pirate';
        ctx.fillStyle = 'white';
        ctx.fillText('Pirate', width / 2 - 8, height / 2 + 15);
//        ctx.font = '110px Pirate';
//        ctx.fillStyle = 'DarkGoldenrod';
//        ctx.fillText('Ye', width / 2 + 147, height / 2 + 28);
        ctx.font = '130px Pirate';
        ctx.fillStyle = 'red';
         ctx.fillText('adventure!', width / 2 + 8, height / 2 + 69);
        ctx.font = 'bold 16px Start';
        ctx.fillStyle = 'white';
        ctx.fillText('™', width / 2 + 200, height / 1.6);
        //Button Start! //Holds interface
        ctx.font = '68px Pirate';
        ctx.fillStyle = 'white';
        ctx.fillText('Start!', width / 2, height / 2 + 210);
        ctx.textAlign="left";
        canvas.addEventListener('click', mainButton, false);
        
        }
    }

    function collectionAddUp(){
       var iTav = day - tDays; if(sTav == 1){var tInterest = 10; var tMax = 200;} else if(sTav == 2){var tInterest = 15; var tMax = 600;} else if(sTav == 3){var tInterest = 20; var tMax = 3000;}
       var iShip = day - shDays; if(sShip == 1){var sInterest = 12; var sMax = 300;} else if(sShip == 2){var sInterest = 23; var sMax = 700;} else if(sShip == 3){var sInterest = 47; var sMax = 2500;}
       var iGam = day - gDays; if(sGam == 1){var gInterest = 10; var gMax = 500;} else if(sGam == 2){var gInterest = 100; var gMax = 5000;} else if(sGam == 3){var gInterest = 250; var gMax = 25000;} else if(sGam == 4){var gInterest = 375; var gMax = 48000;} else if(sGam == 5){var gInterest = 500; var gMax = 95000;}
       var iBro = day - bDays; if(sBro == 1){var bInterest = 20; var bMax = 750;} else if(sBro == 2){var bInterest = 35; var bMax = 2000;} else if(sBro == 2){var bInterest = 50; var bMax = 5000;}
       tavGold = 0; shipGold = 0; gamGold = 0; broGold = 0;
       for(t = 0; t < iTav; t++){
           tavGold += tInterest;
       }
       if(tavGold >= tMax){tavGold = tMax;} else if(tavGold <= 0){tavGold = 0;}
       
       for(sh = 0; sh < iShip; sh++){
           shipGold += sInterest;
       }
       if(shipGold >= sMax){shipGold = sMax;} else if(shipGold <= 0){shipGold = 0;}
       
       for(g = 0; g < iGam; g++){
           gamGold += gInterest;
       }
       if(gamGold >= gMax){gamGold = gMax;} else if(gamGold <= 0){gamGold = 0;}
       
       for(b = 0; b < iBro; b++){
           broGold += bInterest;
       }
       if(broGold >= bMax){broGold = bMax;} else if(broGold <= 0){broGold = 0;}
    }

    function TheGamble(){
        tavernTalk0 = ""; tavernTalk1 = "";
        var isHighOrLow = variation(0,9);
        CurrentRoll = isHighOrLow;
    }
    function YourBet(){
        NextRoll = variation(0,9);
        if(High && CurrentRoll < NextRoll){
            bet = bet*2;
            CurrentRoll = NextRoll;
            tavernTalk0 = ' "Ye bet High! And Ye be right!"';
        }
        else if(Low && CurrentRoll > NextRoll){
            bet = bet*2;
            CurrentRoll = NextRoll;
            tavernTalk0 = ' "Ye bet Low! And Ye be right!"';
        }
        else if((High || Low) && CurrentRoll == NextRoll){
            CurrentRoll = NextRoll;
            tavernTalk0 = ' "It be the same number as afore! Try again!"';
        }
        else{
            Gold -= bet;
            CurrentRoll = NextRoll;
            placeBet = false; round = 1;
            tavernTalk1 = '"Yer luck run dry matey!" -'+bet;
        }
        High = false;
        Low = false;
    }

        }
        else if(Smuggling && i == travelDays && !Loan){
            if(!SmugTax){

            }
            else {tavernTalk2 = 'Your goods were confiscated by the Royal Navy';}

        }
        else if(STrade && i == travelDays && !Loan){
            Gold += pay;
            tavernTalk2 = 'You are paid for the wares you shipped +'+pay; 
            STrade = false;
        }
        else if(Loan && i == travelDays && !Expedition){

            tavernTalk2 = 'Ye find yer soul and unbind it free! Ye be a gratis man again!';

        }
        else{}
            Ported = false;
            atSea = false;
        }
    }

    function PlanItinerary(){
        itinerary = [];
        if(Expedition && !Loan){var Plans = ['calm','stormy','stormy','island','whale','pirates','merchant'];}
        else if(!Expedition && Loan && !(Gold <= -1000)){var Plans = ['calm','stormy','navy'];}
        else if(!Expedition && Loan && Gold <= -1000){var Plans = ['navy'];}
        else if(Smuggling){var Plans = ['calm','stormy','navy','navy','adrift','pirates'];}
        else if(soulSave){var Plans = ['stormy','stormy','adrift','ghost','ghost'];}
        else{
            if(Destination == 'Prival' || Destination == 'Larbard' || Destination == 'Wezlton'){var Plans = ['calm','calm','stormy','pirates','merchant','merchant','whale','whale'];}
            else if(Destination == 'Barker'){var Plans = ['calm','calm','stormy','pirates','merchant','merchant','island','whale','adrift'];}
            else if(Destination == 'Scrii' || Destination == 'Kilrock'){var Plans = ['calm','calm','stormy','pirates','pirates','island','whale','adrift'];}
            else if(Destination == 'Nighne' || Destination == 'Grissa'){var Plans = ['calm','calm','stormy','pirates','ghost','island','whale','adrift'];}
            else if(Destination == 'Sperit'){var Plans = ['calm','stormy','stormy','ghost','adrift'];}
            else if(Destination == 'Reinful'){var Plans = ['calm','stormy','stormy','ghost','adrift'];}
            else if(Destination == 'Lybster'){var Plans = ['calm','stormy','squid','whale','merchant','navy'];}
            else if(Destination == SIname){var Plans = ['calm','stormy','stormy','ghost','pirates','merchant','island','whale','navy','adrift','squid'];}
            else {var Plans = ['calm','calm','stormy','pirates','merchant','island','whale','navy','adrift'];}
        }
        for (j=0; j<travelDays; j++) {
            itinerary[j] = possibleAnswers(Plans);
        }
    }

    function recruit(){
        if(!recruited) {
            var volunteers = variation(crewMin,crewMax);
            Crew += volunteers;
            recruited = true;
            tavernTalkA = ""; tavernRecruit = ""; tavernTalk0 = ""; tavernTalk1 = ""; tavernTalk2 = "";
            if(Undead){tavernTalkA= 'You promise immortality at the cost of a simple curse!';}
            else if(Navy){tavernTalkA= 'You ask for those loyal and true to sail for our Queen!';}
            else{tavernTalkA= 'You promise fame and fortune and the adventure of a life time!';}
            if(Navy && Phasil){tavernRecruit = 'With shouts and cheers, many a sailor joins your cause. +'+volunteers;}
            else if(Navy){tavernRecruit = 'With scoffs and scourns, a few ragged sailors join your cause. +'+volunteers;}
            else if(Undead && volunteers > 1){tavernRecruit = 'A few tragic sailors will pay the price. +'+volunteers;}
            else if(Undead && volunteers == 1){tavernRecruit = 'One desperate sailor will pay the price. +'+volunteers;}
            else if(Undead && volunteers == 0){tavernRecruit = 'Nary a sailor will pay the price. '+volunteers;}
            else{ tavernRecruit = 'A few ragged sailors join your cause. +'+volunteers;}
        }
        else {}
    }

            HullCost = Math.round(Hull * 1.25);

        else if(Gold >= HullCost) {
            Hull += 5;
            Gold -= HullCost;
            HullCost = Math.round(Hull * 1.5);
        }
        else {}
    }

    function stormTossed(){
        var HullLoss = variation(0,10);
        var CannonsLoss = variation(0,4);
        var ArmorLoss = variation(0,2);
        var CrewLoss = variation(0,5);
        
        if (Hull > 0) {
            Hull -= HullLoss;
        }else{}
        if (Cannons > 0) {
            Cannons -= CannonsLoss;
        }else{}
        if (Armor >= 0) {
            Armor -= ArmorLoss;
        }else{}                 
        if (Crew > 0) {
            Crew -= CrewLoss;
        }else{}

        if (HullLoss == 0){
           seaDMG0 = '"The Hull is still intact sir!"'; 
        }
        else {seaDMG0 = '"We arve taken its to the Hull!" -'+ HullLoss;}
        if(CannonsLoss == 0 && Cannons > 0){
            seaDMG1 = '"The Cannons ave stayed secure Capt!"';
        }
        else if(CannonsLoss > 0 && Cannons < 1){
            Cannons = 0;
            seaDMG1 = '"Wer lost all our cannons capt! We be toothless!"';
        }
        else {seaDMG1 = '"The ropes snapped! Wer lost a Cannon!" -'+ CannonsLoss;}
        if (ArmorLoss == 0 && Armor >= 0) {
            seaDMG2 = '"The Armor is olden up to her!"';
        }
        else if(ArmorLoss > 0 && Armor < 1){
            if(GhostBoat){}
            else{
                if(Armor == 0){Hull -= ArmorLoss; //Zero Armor Storm Penalty}
                seaDMG2 = '"No more armor to lose capt! It be just the hull against the waves!0" -' +ArmorLoss;}
                else if(Armor == -1){Hull -= ArmorLoss*2; //Zero Armor Storm Penalty}
                seaDMG2 = '"No more armor to lose capt! It be just the hull against the waves!1" -' +ArmorLoss*2;}
                else if(Armor == -2){Hull -= ArmorLoss*3; //Zero Armor Storm Penalty}
                seaDMG2 = '"No more armor to lose capt! It be just the hull against the waves!2" -' +ArmorLoss*3;}
            }
            Armor = 0;
        }
        else{if(GhostBoat){}
            else{seaDMG2 = '"The waves be beaten the Armor afloat sir!" -'+ ArmorLoss;}}
        if (CrewLoss == 0 && Crew > 0){
            seaDMG3 = '"All Crew members be fastnd down!"';
        }
        else if(CrewLoss > 0 && Crew < 1){
            Crew = 0;
            seaDMG3 = '"Ther be no crew to lose! Just ye and me! Twas a pleaseure Captn."';
        }
        else{seaDMG3 = '"Darn fools bein caught by them sirens!" -'+ CrewLoss;}
    }

    function possibleAnswers(ans) {
	var select = Math.floor(Math.random() * ans.length);

    function variation(min, max){//Maybe has trouble with ZERO???
        var enVariation = Math.random() * (max - min) + min;
        return Math.round(enVariation);
    }
    function throughArray(array){
        if(nextRumor < (array.length - 1)){ 
            nextRumor++;
            return nextRumor;
        }
        else {
            nextRumor = 0; 
            return nextRumor;
        }
    }

        if (Tons >= 1) {

            seaDMG0 = ' "Ther blowin the Hull! But she olden!" -' +dmgToYou;
        }
        if(enCrew >= 1){//if they have soldiers, they fight
            var dmgToCrew = 0;
            if(Undead){dmgToCrew = Math.round(enCrew/3);}
            else{dmgToCrew = Math.round(enCrew/2);}
            Crew -= dmgToCrew;
            seaDMG1 = '"Them soldiers ave sunk a few members!" -'+dmgToCrew;
        }
        //If they Kill you
        if((Crew <= 0 || Hull <= 0) && (enHull >= 0 || enCrew >= 0)){//You lose
            Crew = 0; Hull = 0;
            GameOver = true; 
        }
        //If ye sent them to old Hob
        else if (enHull <= 0 || enCrew <= 0) {//if their defenses or soldiers are gone, you win
            fighting = false; winfight = true;
            Ported = true;
            enHull = 0; enCrew <= 0;
            seaDMGreset();
            pillageLoot();
            if(Melcha){MelchaDef = true;}
        }
    }

    function Loot(){ 
        if(itinerary[i] == 'pirates' || itinerary[i] == 'merchant' || itinerary[i] == 'navy' || itinerary[i] == 'ghost'){
                    ShipsSunk++;
                    if(itinerary[i] == 'pirates' && !BlueBeardEN){goldLoot = variation(25,500);}
                    else if(itinerary[i] == 'merchant'){goldLoot = variation(50,450);}
                    else if(itinerary[i] == 'navy'){goldLoot = variation(200,600);}
                    else if(itinerary[i] == 'ghost'){goldLoot = variation(600,1000);}
                    ////Epic Events
                    else if(itinerary[i] == 'pirates' && BlueBeardEN){goldLoot = 22222; BlueBeard = true;}
                    
                    if(JosephFraade){cannonLoot = variation(1,Math.round(enCannons/3));}
                    else{cannonLoot = variation(0,Math.round(enCannons/3));}
                    
                    if(itinerary[i] == 'navy' || Undead){CrewLoot = variation(0,enCrew/3);}
                    else{CrewLoot = variation(0,enCrew);}
                    
                    Cannons += cannonLoot;
                    if(surrender == 1 && itinerary[i] != 'ghost'){Crew += CrewLoot;}else{CrewLoot = 0;}
                    
                seaDMG1 = 'Gold Looted: +' +goldLoot;
                
                if(cannonLoot >= 1){seaDMG2 = 'Cannons lifted: +' +cannonLoot;}else{}
                if(CrewLoot >= 1 && !SamCorner && !Undead){seaDMG3 = '"Some ere be able and willin Sir" +' +CrewLoot;}
                else if(CrewLoot >= 1 && !SamCorner && Undead){seaDMG3 = 'You "save" some a da crew to be part of your unholy army. +' +CrewLoot;}
                else if(CrewLoot >= 1 && SamCorner && !Undead){seaDMG3 = '"Some ere be able and willin Sir" +' +CrewLoot;} //seaDMG0 = "Sam Corner be quite the legend.";}
                else if(CrewLoot >= 1 && SamCorner && Undead){seaDMG3 = 'You "save" some a da crew to be part of your unholy army. +' +CrewLoot;}
                else{}
            ///////Special Event/////////treasureLoot(){
            var Maps = ['Wez','Bar'];//,'NeN','Lyb','Car'];
            var EpicEvent = variation(0,9);
            if(EpicEvent == 0 && itinerary[i] == 'pirates'){//MAP to SKUL ISLAND?? Mayor Town?? Need to go to Reinful??
                var Map = possibleAnswers(Maps);

                else if(Map == 'Bar'){BarMap = true; seaDMG0 = ' Treasure Map of Barker found!';}
            }
                
        }
        else if(itinerary[i] == 'island'){
                    Explorer++;
                    goldLoot = variation(50,1212);
                    
                seaDMG1 = 'Gold Looted: +' +goldLoot;
        }
        else if(itinerary[i] == 'whale' && !WhiteWhaleEN){
                    Explorer++;
                    goldLoot = variation(200,650);
                    
                seaDMG1 = 'Oil Extracted: +' +goldLoot;
        }

                    Explorer += 5;

        Gold += goldLoot; GoldTotal += goldLoot;

        else if (gameStarted && atSea && (itinerary[i] == 'pirates' || itinerary[i] == 'merchant' || itinerary[i] == 'whale'||itinerary[i] == 'squid' || itinerary[i] == 'navy' || itinerary[i] == 'ghost') && !fighting && cursorPos.x > (width / 2) + 77 && cursorPos.x < (width / 2) + 200 && cursorPos.y > (height / 2) + 120 && cursorPos.y < (height / 2) + 153) {
            //At Sea find Pirates Engage Button!
            fighting = true; if(itinerary[i] == 'navy'){ Navy = false; }
            seaDMGreset();
            
        }
        else if (gameStarted && atSea && fighting && !board && !winfight && cursorPos.x > (width / 2) - 70 && cursorPos.x < (width / 2) + 71 && cursorPos.y > (height / 2) + 120 && cursorPos.y < (height / 2) + 265) {
            //At Sea find Pirates Engage Button!
            fight();
        }
        else if (gameStarted && atSea && fighting && board && !BlueBeardEN && cursorPos.x > (width / 2) + 77 && cursorPos.x < (width / 2) + 200 && cursorPos.y > (height / 2) + 120 && cursorPos.y < (height / 2) + 153) {
            //They deserve death! There souls be worth more than the treasure!
            seaDMGreset();
            sinkem = true; ShipsSunk++;
        }
        else if (gameStarted && atSea && fighting && board && cursorPos.x > (width / 2) - 200 && cursorPos.x < (width / 2) - 77 && cursorPos.y > (height / 2) + 120 && cursorPos.y < (height / 2) + 153) {
            //Get old of the treasure aboard!
            seaDMGreset();
            boarded = true;
        }
        else if (gameStarted && atSea && fighting && board && boarded && !winfight && cursorPos.x > (width / 2) - 70 && cursorPos.x < (width / 2) + 71 && cursorPos.y > (height / 2) + 120 && cursorPos.y < (height / 2) + 265) {
            //On board there ship! To slaughter the crew!
            fightCrew();
        }
        else if (gameStarted && atSea && itinerary[i] == 'island' && !explore && !fighting && cursorPos.x > (width / 2) + 77 && cursorPos.x < (width / 2) + 200 && cursorPos.y > (height / 2) + 120 && cursorPos.y < (height / 2) + 153) {
            //Explore the island
            seaDMGreset();
            exploreIsland();
            
        }
        //////SETTLE SKULL ISLAND
        else if(gameStarted && skullIsle && !named && !Ported){
            if(!settled  && Gold >= 50000 && Crew >= 100 && cursorPos.x > (width / 2) - 200 && cursorPos.x < (width / 2) - 77 && cursorPos.y > (height / 2) + 120 && cursorPos.y < (height / 2) + 153) {
                Gold -= 50000; Crew -= 100;
                settled = true;
            }
            else if(settled){
                ////NAME THE ISLE
                if(cursorPos.x > (width / 2) - 200 && cursorPos.x < (width / 2) - 77 && cursorPos.y > (height / 2) + 120 && cursorPos.y < (height / 2) + 153) {
                    SIname = 'Nowhere'; named = true; sDays = day + 0;  
                }
                else if(cursorPos.x > (width / 2) - 260 && cursorPos.x < (width / 2) - 90 && cursorPos.y > (height / 2) + 177 && cursorPos.y < (height / 2) + 210) {
                    SIname = 'Wereva'; named = true; sDays = day + 35;  
                }
                else if (cursorPos.x > (width / 2) - 200 && cursorPos.x < (width / 2) - 77 && cursorPos.y > (height / 2) + 234 && cursorPos.y < (height / 2) + 267) {
                    SIname = 'Crusoe'; named = true; sDays = day + 35;  
                }
            ////////////////////////////////////
                else if (cursorPos.x > (width / 2) + 77 && cursorPos.x < (width / 2) + 200 && cursorPos.y > (height / 2) + 120 && cursorPos.y < (height / 2) + 153) {
                    SIname = 'MisFit'; named = true; sDays = day + 35;  
                }
                else if (cursorPos.x > (width / 2) + 90 && cursorPos.x < (width / 2) + 213 && cursorPos.y > (height / 2) + 177 && cursorPos.y < (height / 2) + 210) {
                    SIname = 'Wilson'; named = true; sDays = day + 35;  
                }
                else if (cursorPos.x > (width / 2) + 77 && cursorPos.x < (width / 2) + 200 && cursorPos.y > (height / 2) + 234 && cursorPos.y < (height / 2) + 267) {
                    SIname = 'Is-land'; named = true; sDays = day + 35;  
                }
            }
        }
        ////Now that you bought your island and have it named
        else if(gameStarted && skullIsle && named && settled && !Ported){
            //You can build if nothing else is being built 
            if (day >= sDays && day >= tDays && day >= shDays && day >= gDays && day >= bDays && !collectMenu && cursorPos.x > (width / 2) + 77 && cursorPos.x < (width / 2) + 200 && cursorPos.y > (height / 2) + 234 && cursorPos.y < (height / 2) + 267) {
                    build = true;
                }
            else if (build){
                ////Upgrade Isle
                if(cursorPos.x > (width / 2) - 200 && cursorPos.x < (width / 2) - 77 && cursorPos.y > (height / 2) + 120 && cursorPos.y < (height / 2) + 153) {
                    if(Gold >= 2000 && sTav == 0){sTav++; tDays = day + 20; Gold -= 2000;} 
                    else if(Gold >= 4000 && sTav == 1){sTav++; tDays = day + 30; Gold -= 4000;}
                    else if(Gold >= 6000 && sTav == 2){sTav++; tDays = day + 40; Gold -= 6000;}
                    else{}
                    build = false; 
                }
                else if(cursorPos.x > (width / 2) - 260 && cursorPos.x < (width / 2) - 90 && cursorPos.y > (height / 2) + 177 && cursorPos.y < (height / 2) + 210) {
                    if(Gold >= 5000 && sGam == 0){sGam++; gDays = day + 10; Gold -= 5000;} 
                    else if(Gold >= 7500 && sGam == 1){sGam++; gDays = day + 20; Gold -= 7500;}
                    else if(Gold >= 100000 && sGam == 2){sGam++; gDays = day + 40; Gold -= 100000;}
                    else if(Gold >= 5000 && sGam == 3){sGam++; gDays = day + 30; Gold -= 5000;}
                    else if(Gold >= 650000 && sGam == 4){sGam++; gDays = day + 30; Gold -= 650000;}
                    else if(Gold >= 1000000000 && sGam == 5){sGam++; gDays = day + 90; Gold -= 1000000000;}
                    else{}
                    build = false;
                }
            ////////////////////////////////////
                else if (cursorPos.x > (width / 2) + 77 && cursorPos.x < (width / 2) + 200 && cursorPos.y > (height / 2) + 120 && cursorPos.y < (height / 2) + 153) {
                    if(Gold >= 4000 && sShip == 0){sShip++; shDays = day + 30; Gold -= 4000;} 
                    else if(Gold >= 7000 && sShip == 1){sShip++; shDays = day + 35; Gold -= 7000;}
                    else if(Gold >= 13000 && sShip == 2){sShip++; shDays = day + 40; Gold -= 13000;}
                    else{}
                    build = false;
                }
                else if (cursorPos.x > (width / 2) + 90 && cursorPos.x < (width / 2) + 213 && cursorPos.y > (height / 2) + 177 && cursorPos.y < (height / 2) + 210) {
                    if(Gold >= 6000 && sBro == 0){sBro++; bDays = day + 45; Gold -= 6000;} 
                    else if(Gold >= 12000 && sBro == 1){sBro++; bDays = day + 45; Gold -= 12000;}
                    else if(Gold >= 24000 && sBro == 2){sBro++; bDays = day + 45; Gold -= 24000;}
                    else{}
                    build = false;
                }
            }
            //You can collect the Gold you make
            else if ((sTav > 0||sShip > 0||sGam > 0||sBro > 0) && !build && cursorPos.x > (width / 2) - 200 && cursorPos.x < (width / 2) - 77 && cursorPos.y > (height / 2) + 234 && cursorPos.y < (height / 2) + 267) {
                    collectMenu = true;
                    collectionAddUp();
                    
                }
            else if(collectMenu){
                ////Collenct Isle
                if(day >= tDays && tDays != 0 && cursorPos.x > (width / 2) - 200 && cursorPos.x < (width / 2) - 77 && cursorPos.y > (height / 2) + 120 && cursorPos.y < (height / 2) + 153) {
                    Gold += tavGold; GoldTotal += tavGold; tDays = day; 
                    tavGold = 0;
                }
                else if(day >= gDays && gDays != 0 && cursorPos.x > (width / 2) - 260 && cursorPos.x < (width / 2) - 90 && cursorPos.y > (height / 2) + 177 && cursorPos.y < (height / 2) + 210) {
                    Gold += gamGold; GoldTotal += gamGold; gDays = day; 
                    gamGold = 0;
                }
            ////////////////////////////////////
                else if (day >= shDays && shDays != 0 && cursorPos.x > (width / 2) + 77 && cursorPos.x < (width / 2) + 200 && cursorPos.y > (height / 2) + 120 && cursorPos.y < (height / 2) + 153) {
                    Gold += shipGold; GoldTotal += shipGold; shDays -= day; 
                    shipGold = 0;
                }
                else if (day >= bDays && bDays != 0 && cursorPos.x > (width / 2) + 90 && cursorPos.x < (width / 2) + 213 && cursorPos.y > (height / 2) + 177 && cursorPos.y < (height / 2) + 210) {
                    Gold += broGold; GoldTotal += broGold; bDays = day; 
                    broGold = 0;
                }
            }    
            else if(!build && !collectMenu) {
                ////Normal Tavern/Gamble/Shipwright/Brothel
                if(day >= tDays && tDays != 0 && cursorPos.x > (width / 2) - 200 && cursorPos.x < (width / 2) - 77 && cursorPos.y > (height / 2) + 120 && cursorPos.y < (height / 2) + 153) {
                    atTavern = true; tavernBanter();
                }
                else if(cursorPos.x > (width / 2) - 260 && cursorPos.x < (width / 2) - 90 && cursorPos.y > (height / 2) + 177 && cursorPos.y < (height / 2) + 210) {
                    
                }
            ////////////////////////////////////
                else if (day >= shDays && shDays != 0 && cursorPos.x > (width / 2) + 77 && cursorPos.x < (width / 2) + 200 && cursorPos.y > (height / 2) + 120 && cursorPos.y < (height / 2) + 153) {
                    Shipwright = true;
                }
                else if (cursorPos.x > (width / 2) + 90 && cursorPos.x < (width / 2) + 213 && cursorPos.y > (height / 2) + 177 && cursorPos.y < (height / 2) + 210) {
                    //Brothel Does Nothing...//School does nothing...//University does nothing...
                }
            }
            
        }

//holds the cursors position
function cursorPosition(x, y) {
    this.x = x;
    this.y = y;
}
function getCursorPos(e) {
    var x; 
    var y;
    if (e.pageX || e.pageY) {
        x = e.pageX;
        y = e.pageY;
    } else {
        x = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
        y = e.clientY + document.body.scrollTop + document.documentElement.scrollTop;
    }
    x -= canvas.offsetLeft;
    y -= canvas.offsetTop;
    var cursorPos = new cursorPosition(x, y);
    return cursorPos;
}
